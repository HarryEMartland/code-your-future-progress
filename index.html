<html>
<head>
    <title>CodeYourFuture Progress</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <img height="100" src="https://codeyourfuture.co/static/media/cyf_brand.fbcea877.png">
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <input class="form-control input-lg" id="applicantName"
                       placeholder="Enter your name">
            </div>
        </div>
    </div>

    <div id="content"></div>
</div>


</body>

<script type="text/html" id="progressTemplate">
    <div class="row">
        <div class="col-lg-12">
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped"
                     role="progressbar"
                     aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
                     style="width: {{totalPercentage}}%">
                    {{totalPercentage}}% Complete
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            {{#each tasks}}
            <div class="panel panel-default {{#if complete}}panel-success{{/if}}">
                <div class="panel-heading">
                    {{displayName}}
                    {{#if complete}}
                    <span class="glyphicon glyphicon-ok pull-right text-success"></span>
                    {{/if}}
                </div>
                <div class="panel-body">
                    {{{description}}}
                </div>
            </div>
            {{/each}}
        </div>
        <div class="col-md-3">
            {{#each others}}
            <div class="panel panel-default {{#if complete}}panel-success{{/if}}">
                <div class="panel-heading">{{{displayName}}}</div>
                <div class="panel-body text-center">
                    <a href="{{link}}" target="_blank">
                        <img width="150px"
                             style="{{#unless complete}} filter: grayscale(100%){{/unless}}"
                             src="{{{image}}}">
                    </a>
                </div>
            </div>
            {{/each}}
        </div>
    </div>

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</html>
